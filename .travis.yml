language: ruby
matrix:
  include:
  - rvm: ruby-head
    env:
      - LABEL=unit_tests
    services:
      - mongodb
    after_success:
      - coveralls
  - rvm: 2.5.0
    env:
      - LABEL=unit_tests
    services:
      - mongodb
  - rvm: 2.4.3
    env:
      - LABEL=unit_tests
    services:
      - mongodb
  - rvm: 2.3.6
    env:
      - LABEL=unit_tests
    services:
      - mongodb
  - rvm: 2.2.9
    env:
      - LABEL=unit_tests
    services:
      - mongodb
  - rvm: 2.4.3
    env:
      - LABEL=docker_build_tests
    services:
      - docker
    script:
      - docker-compose build
