version: '2'
services:
  database:
    image: mongo:latest
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    networks:
      - default
    volumes:
      - ./data/db:/data/db
    logging:
      driver: "syslog"
      options:
        syslog-address: "tcp://mozdef_logging_agent:514"
    restart: always
  api:
    build:
      context: .
      dockerfile: ./docker/api
    command: /app/bin/ssh_scan_api
    ports:
      - 8000:8000
    environment:
      - sshscan.api.bind=api
      - sshscan.database.host=database
      - sshscan.worker.token=EXAMPLE_TOKEN_CHANGE_ME
    links:
      - database
    networks:
      - default
    logging:
      driver: "syslog"
      options:
        syslog-address: "tcp://mozdef_logging_agent:514"
    restart: always
  worker:
    build:
      context: .
      dockerfile: ./docker/worker
    environment:
      - sshscan.api.host=api
      - sshscan.worker.token=EXAMPLE_TOKEN_CHANGE_ME
    command: /app/bin/ssh_scan_worker
    links:
      - api
    networks:
      - default
    logging:
      driver: "syslog"
      options:
        syslog-address: "tcp://mozdef_logging_agent:514"
    restart: always
  mozdef_logging_agent:
    build:
      context: .
      dockerfile: ./docker/mozdef_logging_agent
    command: INSERT_COMMAND
    environment:
      - INSERT_SECRET_NAME_AND_DEFAULT_VALUE_EXAMPLE1
      - INSERT_SECRET_NAME_AND_DEFAULT_VALUE_EXAMPLE2
    ports:
      - 514:514
    networks:
      - default
    restart: always
